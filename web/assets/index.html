<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-2.x-git.js"></script>
		<script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("toml.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
		<title>toml v1.0.0-rc3</title>
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>

		<div class="container">
			<section class="intro">
				<h1>toml v1.0.0-rc3</h1>
				<p>A toml parser and JSON transformer written in go</p>
				<p>This parser is work in progress, please send me any parsing issues you find.</p>
				<p>Thanks for your help</p>
			</section>
			<section class="example">
				<div class="code-mess">
					<span>Drop your toml here:</span>
					<textarea id="toml" rows="8" cols="80">
# Example from toml.io
# This is a TOML document

title = "TOML Example"

[owner]
name = "Tom Preston-Werner"
dob = 1979-05-27T07:32:00-08:00

[database]
enabled = true
ports = [ 8001, 8001, 8002 ]
data = [ ["delta", "phi"], [3.14] ]
temp_targets = { cpu = 79.5, case = 72.0 }

[servers]

[servers.alpha]
ip = "10.0.0.1"
role = "frontend"

[servers.beta]
ip = "10.0.0.2"
role = "backend"
					</textarea>
					<div id="format-button" onclick="format()">transform</div>
				</div>
				<div class="code-neat" >
					<span>Get your formatted json here:</span>
					<pre id="json"></pre>
				</div>
			</section>

			<div class="error-box" id="errormsg"></div>
		</div>

		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
